<div class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filtro: </label>
    <input
      type="text"
      class="form-control mr-2"
      placeholder="buscar"
      [(ngModel)]="filtroLista"
    >
  </div>
</div>

<table class="table">
  <thead class="table table-dark">
    <tr>
      <th scope="col"><button class="btn btn-outline-light btn-sm" data-toggle="collapse" (click)="exibirFoto()">{{!exibir ? 'mostrar' : 'ocultar'}}</button></th>
      <th scope="col">#</th>
      <th scope="col">Tema</th>
      <th scope="col">Local</th>
      <th scope="col">Data Evento</th>
      <th scope="col">Quantidade de Pessoas</th>
      <th scope="col">Lote</th>
      <th scope="col">Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td scope="row">
        <img *ngIf="exibir"
        src="{{evento.imagemUrl}}"
        [style.width.px]="150"
        [style.margin.px]="2">
      </td>
      <td scope="row">{{evento.eventoid}}</td>
      <td scope="row">{{evento.tema}}</td>
      <td scope="row">{{evento.local}}</td>
      <td scope="row">{{evento.dataEvento}}</td>
      <td scope="row">{{evento.quantidade}}</td>
      <td scope="row">{{evento.lote}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm mr-2">Editar</button>
        <button type="button" class="btn btn-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos">
    <tr>
      <td colspan="8">
        <h4>Nenhum evento encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>
